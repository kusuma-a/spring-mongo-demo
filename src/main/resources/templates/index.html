<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
</head>
<body>
<h1> Enter Employee Details</h1>
<form action="/addEmployee" method="post" th:object="${employee}">
    <label for="employeeId">Employee ID:</label>
    <input type="text" id="employeeId" th:field="*{employeeId}" /><br/>

    <label for="name">Employee Name:</label>
    <input type="text" id="name" th:field="*{name}"/><br/>

    <label for="email">Employee Email:</label>
    <input type="text" id="email" th:field="*{email}"/><br/>

    <label for="location">Location:</label>
    <input type="text" id="location" th:field="*{location}"/><br/>

    <button type="submit"> Submit </button>

</form>

</body>

</html>
