<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Employees</title>
</head>
<body>
<h1> Employee List</h1>
<ul>
    <li th:each="employee : ${employees}">
        <a th:href="@{/display/{id}(employeeId=${employee.employeeId})}" th:text="${employee.name}">Employee Name</a>
    </li>
</ul>
</body>
</html>
